<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <a routerLink="/">
      <img src="assets/img/picture.png" alt="" height="50">
    </a>
  </h5>
    <div *ngIf="!service.isLogin()">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" routerLink="/SignIn">Sign In</a>
        </nav> 
    </div>
    <div *ngIf="!service.isLogin()">
      <a class="btn btn-outline-primary" routerLink="/SignUp">Sign up</a>
    </div>
    <div *ngIf="service.isLogin()" class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ service.getUser().username }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Profile</a>
        <a class="dropdown-item" (click)="service.logOut()">Logout</a>
      </div>
    </div>
  </div>
