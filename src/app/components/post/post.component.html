<div class="container">
   <img *ngIf="post" src="{{ post.imageUrl }}" alt="">
   <br>
   <br>

   <div class="list-group">
      <a *ngFor="let comment of comments" class="list-group-item list-group-item-action">
         <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ comment.username }}</h5>
            <small>3 days ago</small>
         </div>
         <p class="mb-1">{{ comment.comment }}</p>
         <small>{{ comment._id }}</small>
      </a>
   </div>

   <br>

   <div *ngIf="service.isLogin()" class="card">
      <div class="card-header">
        Add Comment
      </div>
      <div *ngIf="error"  class="alert alert-danger" role="alert">
            Something went terribly wrong : (
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
         <div class="form-group">
            <input [(ngModel)]="newComment" type="email" class="form-control" placeholder="Amazing">
         </div>
         <button (click)="submitComment()" type="submit" class="btn btn-primary">Submit</button>
        </blockquote>
      </div>
    </div>

   <br>
</div>
